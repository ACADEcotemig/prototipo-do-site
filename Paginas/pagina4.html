<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADE - Coleta Seletiva</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section class="formulario-cadastro">
  <label for="email">E-mail:</label>
  <input type="text" id="email" name="email" placeholder="Digite seu e-mail">

  <label for="usuario">Nome de usuário:</label>
  <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome de usuário">

  <label for="senha">Senha:</label>
  <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

  <label for="repetir-senha">Repetir a senha:</label>
  <input type="password" id="repetir-senha" name="repetir-senha" placeholder="Repita sua senha">

  <div class="notificacao-container">
      <input type="checkbox" id="notificar">
      <label for="notificar">Receber notificações de avisos e notícias?</label>
      <button class="btlo" onclick="window.location.href='pagina3.html'">Login</button> 
    </div>
</section>

</body>
</html>
